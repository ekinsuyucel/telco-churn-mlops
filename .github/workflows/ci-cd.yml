name: Telco Churn CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  commit-stage:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v3

      - name: 2. Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 3. Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest requests

      - name: 4. Code Analysis (Linting)
        # Part 1 - Task 3: Stil hataları varsa build burada durur (Stop the Line)
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: 5. Automated Unit Testing
        # Part 1 - Task 2: Feature engineering (hashing) mantığını test eder
        run: |
          export PYTHONPATH=.
          pytest tests/test_unit.py -v

  deployment-verification-stage:
    needs: commit-stage
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v3

      - name: 2. Build & Package (Docker)
        # Part 2 - Task 2: Sadece bir kez build alıp paketliyoruz
        run: |
          docker build -t telco-churn-api .

      - name: 3. Run Smoke Test (Acceptance Gate)
        run: |
          # Varsa eski konteyneri temizle
          docker rm -f prediction-service || true
          
          # Konteyneri başlat
          docker run -d -p 8000:8000 --name prediction-service telco-churn-api
          
          # Servisin hazır olması için biraz bekle
          sleep 15
          
          # Hata ayıklama: Konteyner çalışıyor mu ve loglar ne diyor?
          docker ps
          docker logs prediction-service
          
          # Pytest'i python modülü olarak çağır (En güvenli yol)
          python -m pytest tests/test_smoke.py -v