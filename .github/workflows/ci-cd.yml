name: Telco Churn CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest  # Ekstra araÃ§lar

      # HOCANIN Ä°STEDÄ°ÄžÄ°: Code Inspection/Analysis 
      - name: Code Quality Check (Static Analysis)
        run: |
          # HatalarÄ± ve stil bozukluklarÄ±nÄ± kontrol eder
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      # HOCANIN Ä°STEDÄ°ÄžÄ°: Unit/Component Testing 
      - name: Run Unit Tests
        run: |
          # Veri mÃ¼hendisliÄŸi ve temel fonksiyonlarÄ± test eder
          pytest tests/

      # HOCANIN Ä°STEDÄ°ÄžÄ°: CI/CD Execution (Commit Stage) 
      - name: Train model with cleaned data
        run: |
          python scripts/train_cleaned_data.py --config config/cleaned_data_config.yaml
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }} # Varsa secret kullan

      # HOCANIN Ä°STEDÄ°ÄžÄ°: Acceptance Test Stage 
      - name: Run API Integration Tests
        run: |
          pytest api/test_api_real.py

      # HOCANIN Ä°STEDÄ°ÄžÄ°: Containerization 
      - name: Build Docker image
        run: |
          docker build -t telco-churn-api .

      - name: Model Governance (MLflow Registry) [cite: 17]
